{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>password change</title>
    <link rel="stylesheet" href="{% static 'main/css/style.css' %}">
    <link rel="stylesheet" href="{% static 'main/css/button.css' %}">
</head>
<body>
<div id = "wrapper">
<form method="POST" id = "signin">
    <input type="text" id="user" name="current_password" placeholder="старый пароль">
    <input type="text" id="pass" name="new_password" placeholder="новый пароль">
    {% csrf_token %}
    <button class="glow-on-hover" type="submit">ввести</button>
       </form>
</div>
</body>
</html>
